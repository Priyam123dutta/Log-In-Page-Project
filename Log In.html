<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="Log In.css">
</head>
<body>
    <div class="background">
        <div class="loginbox">
            <div class="logintext">
                <h1>Log In</h1>
            </div>
            <form action="" class="loginsection">
                <div class="takingusername">
                    <label for="username" id="usernamelabel">Enter your username</label>
                    <input type="text" name="Username" id="username">
                </div>

                <div class="takingpassword">
                    <label for="password" id="passwordlabel">Enter your password</label>
                    <input type="password" name="Password" id="password">
                </div>

                <button id="submit">Submit</button>
            </form>

            <a href="Forgot Password.html" id="forgotpassword">forgot password</a>

            <p>If you have not registered yet, then</p>
            <a href="Register.html">Register here</a>
        </div>
    </div>
</body>
</html>

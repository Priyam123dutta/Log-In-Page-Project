<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="LogIn.css">
</head>
<body>
    <div class="background">
        <div class="loginbox">
            <div class="logintext">
                <h1>Log In</h1>
            </div>
            <form action="" class="loginsection">
                <div class="takinginput">
                    <label for="username" id="usernamelabel">Enter your username :</label>
                    <input type="text" name="Username" id="username">
                </div>

                <div class="takinginput">
                    <label for="password" id="passwordlabel">Enter your password :</label>
                    <input type="password" name="Password" id="password">
                </div>

                <button id="submit">Submit</button>
            </form>
            <div class="widgets">
                <a href="ForgotPassword.html" id="forgotpassword">forgot password</a>

                <a href="Register.html" id="">Register here</a>
            </div>
        </div>
    </div>
</body>
</html>
